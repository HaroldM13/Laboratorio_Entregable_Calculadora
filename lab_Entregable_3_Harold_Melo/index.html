<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body onload="iniciar();" >

    <div class="table-container">
        <table class="table">
            <tr>
                <td colspan="4"><span id="resultado">0</span></td>
            </tr>

            <tr>
                <td><button id="uno" class="button is-link" >1</button></td>
                <td><button id="dos" class="button is-link" >2</button></td>
                <td><button id="tres" class="button is-link" >3</button></td>
                <td><button id="sumar" class="button" >+</button></td>
            </tr>
            <tr>
                <td><button id="cuatro" class="button is-link" >4</button></td>
                <td><button id="cinco" class="button is-link" >5</button></td>
                <td><button id="seis" class="button is-link" >6</button></td>
                <td><button id="menos" class="button" >-</button></td>
            </tr>
            <tr>
                <td><button id="siete" class="button is-link" >7</button></td>
                <td><button id="ocho" class=" button is-link" >8</button></td>
                <td><button id="nueve" class="button is-link" >9</button></td>
                <td><button id="multiplicar" class="button" >*</button></td>
            </tr>
            <tr>
                <td><button id="cero" class="button is-link" >0</button></td>
                <td><button id="borrar" class="button" >C</button></td>
                <td><button id="igual" class="button" >=</button></td>
                <td><button id="dividir" class="button" >/</button></td>
            </tr>
        </table>
    </div>
    
    <script src="./js/script.js"></script>
</body>
</html>
